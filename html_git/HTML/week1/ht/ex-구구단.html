<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
    <script>
        function fn_int() {
            return Math.floor(Math.random() * 9) + 1; //1-9
        }
        for (let i = 0; i < 100; i++) {
            console.log(fn_int());
        }
        console.log("==============================");
        console.log("2*10은 :", eval('2*10'));
        /*
        구구단 연습기를 만들어 주세요
        랜덤 함수를 이용하여
        랜덤 구구단 문제 생성 후 사용자에게 퀴즈 (5판)
        5판 이후 몇번 맞추고 몇번 틀렸는지 출력
        */

    </script>
</head>

<body>
    <h3>구구단 연습기</h3>
    <hr>
    <script>
        let correct = 0; // 맞은개수
        let X = 0; // 틀린개수
        for (let i = 0; i < 5; i++) {

            let one = fn_int()
            let two = fn_int()
            let cnt = prompt(one + "*" + two + "=" + "정답은??");
            cnt = parseInt(cnt);
            if (cnt == one * two) {
                document.write(one + "*" + two + " " + "문제 맞음: " + one * two + "<br>");
                correct++;
            } else {
                document.write(one + "*" + two + " " + "문제 틀림 " + "user : " + cnt + " 정답" + one * two + "<br>");
                X++;
            }

        }
        document.write("총 5문제"+"맞은개수: " + correct + " 틀린개수: " + X);
    </script>
</body>

</html>
