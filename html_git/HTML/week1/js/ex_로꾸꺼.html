<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로꾸꺼</title>
    <!-- 텍스트를 입력 받아 거꾸로 출력하시오 -->
    <script>
        let msg = prompt("입력하세요!!:");// String으로 받음
        let arr = msg.split('').reverse(); // 한칸씩 잘라서 거꾸로
        let result = "";
        for(let v of arr){
            result +=v;

        };
        // 글자로 반복시키기
        // for(let i =0; i<msg.length;i++){
        //     result += msg.substr(msg.length-1-i,1);
        // }

        document.write("<h1>입력값 : " + msg + "</h1>");
        document.write("<h1>거꾸로 : " + result + "</h1>");
        // 거꾸로 출력 ex: 홍길동 -> 동길홍
    </script>
</head>

</body>
</html>
