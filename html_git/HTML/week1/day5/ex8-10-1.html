<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 동적 구성</title>
    <script>
        let no = 0;
        function fn_createDIV() {
            no += 1;
            let cls = document.getElementsByClassName('myDiv');
            let obj = document.getElementById('parent');
            let newDIV = document.createElement('div');
            newDIV.innerHTML = '새로 생성된 DIV ' + "(" + no + ":번째)";
            newDIV.setAttribute('class', 'myDiv');
            newDIV.style.backgroundColor = 'yellow';
            let btn = document.createElement('button');
            btn.innerHTML = 'X';
            btn.onclick = function () {
                let p = this.parentElement.parentElement;
                let div = this.parentElement;
                p.removeChild(div); // p 태그에서 btn 부모 삭제
                // 자식은 children <-- 으로 접근
            }
            newDIV.appendChild(btn);
            obj.appendChild(newDIV);
        }
    </script>
</head>

<body>
    <h3>div 객체를 동적으로 생성, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.</p>
    <a href="javascript:fn_createDIV()">DIV 생성</a>
    <p id="parent"></p>
    <div></div>
</body>

</html>
