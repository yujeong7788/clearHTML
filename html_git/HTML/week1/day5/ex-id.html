<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
</head>
<body>
    <button onclick="fn_changeSize()">텍스트 크기변경</button>
    <button onclick="fn_changeSizeDown()">텍스트 크기변경22</button>
    <p id="text1">이 텍스트의 크기를 변경하세요!!!</p>
    <p id="text2">이 텍스트는 작아집니다!!</p>
    <button onclick="fn_visibility()">숨기기/보이기</button>
    <div id="box">이 내용을 숨기거나 보이게 하세요!!!!!!</div>

    <img id="slider" src="강아지.jpg" width="200px" height="240px" alt="">
    <button onclick="fn_next()">다음 이미지</button>
    
    <script>
        let size = 20;
        function fn_changeSize(){
            size ++;
            let text = document.getElementById('text1');
            text.style.fontSize = size + 'px';
        }
        size2 = 100;
        function fn_changeSizeDown(){
            size2 --;
            let text = document.getElementById('text2');
            text.style.fontSize = size2 + 'px';
        }

        function fn_visibility(){
            let box = document.querySelector('#box'); // 아이디는 # 클래스는 .
                                                // === 는 타입도 같고 값도 같을때 , 삼항연산자
            box.style.display = box.style.display === "none"?"block":"none";
        }
        // setInterval(fn_visibility, 500)
        let imges = ['도치.jpeg','랫서.jpeg'];
        let currentIdx = 0;
        function fn_next(){
            let slider = document.getElementById('slider'); 
            currentIdx = (currentIdx + 1) % imges.length;
            console.log(currentIdx);
            slider.src = imges[currentIdx];
        }
        setInterval(fn_next, 500)
    </script>
</body>
</html>
