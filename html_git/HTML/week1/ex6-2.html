<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 주석 crtl + /
    /*
    자바 스크립트 사용(2) script로 열고 닫은 공간에 작성
    */
    function fn_over(obj) {
        console.log('콘솔에 프린트됨.')
        console.log(obj);
        obj.src = 'media/고양이.jpeg';
    }
    function fn_out(obj) {
        obj.src = 'media/햄찌.png';
    }
</script>

<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <img src="media/갱얼쥥.jpeg" alt="" onmouseover="fn_over(this)" onmouseout="fn_out(this)" ; </body>

</html>
