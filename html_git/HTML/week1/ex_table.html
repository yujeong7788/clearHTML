<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1"
    <caption>1학기 성적</caption>
    <header>
        <tr><th>이름</th><th> HTML </th><th>CSS</th></tr>
    </header>
    <tfoot>
        <tr><th>합</th><th> 255 </th><th>230</th></tr>
    </tfoot>
    <tbody>
        <tr><th>팽수</th><th> 80 </th><th>70</th></tr>
        <tr><th>길동</th><th> 95 </th><th>99</th></tr>
        <tr><th>judy</th><th> 40 </th><th>61</th></tr>
    </tbody>
    <table border="1">
        <caption>행렬 병합</caption>
        <tbody>
            <tr><td rowspan="3">3자리 행</td><td colspan="2">2자리 열</td></tr> 
            <tr><td>a</td><td>b</td></tr>
            <tr><td>c</td><td>d</td></tr>
        </tbody>
    </table>
</body>
</html>
