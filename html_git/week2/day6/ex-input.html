<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 input tag</title>
    <script>
        let cnt = 0;
        function fn_check(){
            cnt++;
            let msg = "버튼을 " + cnt + "번 누르셨네요<br>";
            document.getElementById("id_div").innerHTML += msg;
        }
        function fn_color(obj){
            console.log(obj.value); // 컬러값이 필요해서 obj를 넣어준것임
            document.getElementById('input01').style.color = obj.value;
        }
        function fn_write(){
            let msg = document.getElementById('input02').value+"<br>"; // input02의 value를 가져와서 
            document.getElementById("id_div").innerHTML += msg;
            document.getElementById('input02').value = ""; // 입력창 글씨 지우는 역할
        }
        function fn_enter(e){
            console.log(e);
            console.log(e.keyCode);
            if(e.keyCode == 13){
                fn_write();
            }
        }
    </script>
</head>
<body>
    <div>
        <p><input type="button" id="input01" value="몇번 클릭?" onclick="fn_check()">
        <input type="color" onchange="fn_color(this)"> <!-- this 필요해서 쓴거임, this 이 컬러 -->
        <input type="text" id="input02" onkeyup="fn_enter(event)"> <!-- input은 텍스트 입력받는거 -->
        <input type="button" value="적용" onclick="fn_write()">
        </p>
    </div>
    <div id="id_div"></div>
</body>
</html>
