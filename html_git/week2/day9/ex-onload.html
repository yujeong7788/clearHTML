<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document onload</title>
    <script>
        /*document 생성되는 시간이 있기 때문에 window.onload를 해주면 윈도우창 온로드된후 뜸
        alert(document.getElementById('p_id').value);  onload 되기전에 해당 id를 가진 객체를 찾으면
                                                        dom객체 생성이 완료됮 않아 찾지 못함.
        */
        window.onload = function(){
            // onload이후에는 dom객체를 찾을 수 있음.
            alert(document.getElementById('p_id').value);
        }
    </script>
</head>
<body>
    <input type="text" value="hi" id="p_id" >
</body>
</html>
