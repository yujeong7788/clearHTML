<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative 상대 배치</title>
    <style>
        div{display: inline-block;
            height: 50px; width: 50px;
            border: 1px solid lightgray;
            text-align: center;color: white;background-color: red;}
        #down:hover{position: relative;left: 20px; top: 20px; background-color: green;}
        #up:hover{position: relative;right: 20px; bottom: 20px; background-color: rgb(255, 226, 7);}
    </style>
</head>
<body>
    <h3>상대 배치 relative</h3>
    <hr>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
</body>
</html>
